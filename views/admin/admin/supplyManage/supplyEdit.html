<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/admin/css/admin.css">
<script src="/public/admin/js/jquery.js"></script>
<script src="/public/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span ></span> 修改供货商信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label for="sitename">供货商名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="name" id="name" size="50" placeholder="请输入账号" value="<%= data.name%>"readonly/>
          <input type="hidden" name="id" value="<%= data.id%>">
        </div>
      </div>     

      <div class="form-group">
        <div class="label">
          <label for="sitename">电话号码：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="tel" name="tel" size="50" value="<%= data.tel%>" placeholder="请输入电话号码" data-validate="required:请输入电话号码" />       
        </div>
      </div>   

      <div class="form-group">
        <div class="label">
          <label for="sitename">联系地址：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="<%= data.adress%>" name="adress" size="50" placeholder="请输入联系地址"  />       
        </div>
      </div>   
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
</body></html>
