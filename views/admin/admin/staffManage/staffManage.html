<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/admin/css/admin.css">
<script src="/public/admin/js/jquery.js"></script>
<script src="/public/admin/js/pintuer.js"></script>
</head>
<body>

  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 员工列表</strong> 
      <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="staff/add"> 添加内容</a> </li>
        <li>搜索：</li>

        <li>
        	<form method="get" action="">
          <input type="text"  placeholder="请输入搜索关键字"  name="search" class="input" style="width:250px; line-height:17px;display:inline-block" />
          <button class="button border-main icon-search">搜索</button>
          </form>
      </li>
      </ul>
    </div>

    <table class="table table-hover text-center">
      <tr>
        <th width="10" style="text-align:left; padding-left:20px;">ID</th>
        <th width="20%">姓名</th>
        <th>性别</th>
        
        <th>职位</th>
        <th >联系电话</th>
        <th>年龄</th>
        <th>操作</th>
      </tr>
      <!---ejs模板引擎-->
      	<% data.forEach(item=>{ %>
        <tr>
          <td style="text-align:left; padding-left:20px;"><%= item.id%></td>
          <td><%= item.name%></td>

          <td >
            <% if(item.sex==0){ %>
             <label>男</label>
            <% }else{ %>
               <label>女</label> 

         <% } %>
          </td>
          
          <td><%= item.position%></td>
          <td><%= item.tel%></td>
          <td><%= item.age%></td>
          <td>
          	<div class="button-group">
           <a class="button border-main" href="purchase/edit?id=<%= item.id%>"><span class="icon-edit"></span> 修改</a> 
           <a class="button border-red" href="javascript:void(0)" onclick=" del(this,<%= item.id %>)"><span class="icon-trash-o"></span> 删除</a> 
       		</div>
   		</td>
        </tr>
        <% }) %>
   		
      <!-- <tr>
        <td style="text-align:left; padding:19px 0;padding-left:20px;"><input type="checkbox" id="checkall"/>
          全选 </td>
        <td colspan="7" style="text-align:left;padding-left:20px;"><a href="javascript:void(0)" class="button border-red icon-trash-o" style="padding:5px 15px;" onclick="DelSelect()"> 删除</a> 
      </tr> -->
       <tr>
        <td colspan="8">
          <div class="pagelist">
          <a href="?p=1">首页</a> 
          <a href="?p=<%= page -1 >=1? page -1 : 1%>">上一页</a>
           <span class="current"><%= page%></span>
           <a href="">2</a>
           <a href="">3</a>
           <a href="?p=<%= Number(page)+1 <=pages ? Number(page)+1:pages %>">下一页</a>
           <a href="?p=<%= pages%>">尾页</a> 
         </div>
       </td>
      </tr>

    </table>
  </div>
