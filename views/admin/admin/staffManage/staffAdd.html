
 <!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/admin/css/admin.css">
<script src="/public/admin/js/jquery.js"></script>
<script src="/public/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span ></span> 添加员工信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label for="sitename">员工姓名：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="name" id="name" size="50" placeholder="请输入员工姓名" data-validate="required:请输入员工姓名"/>
        </div>
      </div>     

      <div class="form-group">
        <div class="label">
          <label for="sitename">联系电话：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50"  name="tel" size="50" placeholder="请输入联系电话" data-validate="required:请输入联系电话" />       
        </div>
      </div>   

      <div class="form-group">
        <div class="label">
          <label for="sitename">性别：</label>
        </div>
        <div class="field">
          <label><input type="radio"   name="sex"  value="0"  checked="checked" />男</label>
          <label><input type="radio"   name="sex"  value="1" />女</label>      
        </div>
      </div>   

      <div class="form-group">
        <div class="label">
          <label for="sitename">职位类型：</label>
        </div>
        <div class="field">
          <select name="position">
            <option value="普通员工">普通员工</option>
            <option value="进货管理员">进货管理员</option>
            <option value="销售管理员">销售管理员</option>
            <option value="仓库管理员">仓库管理员</option>
            <option value="经理">经理</option>
           </select>       
        </div>
      </div>


      <div class="form-group">
        <div class="label">
          <label for="sitename">年龄：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50"  name="age" size="50" placeholder="请输入年龄" data-validate="#length<2:年龄不能超过两位"/>       
        </div>
      </div>  

      

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
</body>
</html>
